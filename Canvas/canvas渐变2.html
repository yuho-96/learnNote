<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas径向渐变</title>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        //此处补充代码
        var radialGradient = context.createRadialGradient(200,200,0,200,200,100);
        radialGradient.addColorStop(0,"rgba(255,97,0,1)");
        radialGradient.addColorStop(0.2,"rgba(255,255,0,1)");
        radialGradient.addColorStop(0.4,"rgba(255,97,0,1)");
        radialGradient.addColorStop(0.6,"rgba(255,192,203,1)");
        radialGradient.addColorStop(0.8,"rgba(255,97,0,1)");
        radialGradient.addColorStop(1,"rgba(255,192,203,1)");

        context.fillStyle = radialGradient;
        context.arc(200,200,100,0,Math.PI*2,true);
        context.fill();
    </script>
</body>
</html>
