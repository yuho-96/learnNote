<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas渐变</title>
    <style>
        canvas{background-color:black;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        //在此处补充代码

        var rgcolor = context.createRadialGradient(300,200,0,200,200,100);
        rgcolor.addColorStop(0,'rgba(255,255,255,0.5)');
        rgcolor.addColorStop(0.2,'rgba(255,0,0,1)');
        rgcolor.addColorStop(0.6,'rgba(255,255,255,0.5)');
        rgcolor.addColorStop(1,'rgba(0,0,0,.2)');

        context.beginPath();
        context.fillStyle = rgcolor;
        context.arc(200,200,100,0,2*Math.PI,true);
        context.fill();
    </script>
</body>
</html>
