<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>三种定义方式</title> 
</head> 
<body> 
<script type="text/javascript"> 
// 在这里补充代码
// 计算21 + 32 - 24的值
// 定义加法
function add(num1,num2) {
    return num1+num2;
}
// 定义减法
function sub(num1,num2) {
    return num1-num2;
}

var res = sub(add(21,32),24);
console.log(res);
</script>
