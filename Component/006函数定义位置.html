<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>函数定义的位置</title> 
</head> 
<body> 
<script type="text/javascript"> 
// 在此处补充代码

var family ={
    me:"小明",
    wife:"小花",
    baby:{
        name:null
    },
    setBaby:function (sex) {
        if (sex=="male") {
            this.baby.name="牛牛";
        } else {
            this.baby.name="妞妞";
        }
    }
}
family.setBaby("male");
console.log(family);
</script> 
</body> 
</html>
