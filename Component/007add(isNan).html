<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>函数定义的位置</title> 
</head> 
<body> 
<script type="text/javascript"> 
//在此处补充代码
var add=function (num1,num2) {
    function isNamber() {
        if ( isNaN(num1) || isNaN(num2)) {
            return "请传入数字类型的参数";
        } else{
            return num1+num2;
        }
    }
    console.log(isNamber());
}
add(2,2);
add("a",2);
</script> 
</body> 
</html>
