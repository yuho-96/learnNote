<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
    <style>
        /*补充代码*/
        ul li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 补充代码 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var li=document.getElementsByTagName("li");
        for(var i=0,len=li.length;i<len;i++){
            function a(index) {
                function b (){ 
                    alert(index);
                }
                li[index].onclick = b;
            }
            a(i)
        }

    </script>
</body>
