<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>正则表达式</title>
</head>
<body>

<script type="text/javascript">
    //  2-7 编程练习
    //  今天我们学习了test（）方法和exec（）方法，
    //  那我们结合前几节课学习的正则表达式的内容来练习一下，
    //  匹配字符串'regular expression = regexp'中的lar exp，
    //  并用exec（）和test（）方法去验证匹配结果。

    //  任务

    //  1、我们可以用两种方式创建匹配的正则表达式

    //  2、我们可以分别用test（）和exec（）验证结果，每个结果后面用“/”隔开。
    var str = 'regular expression = regexp';
	/*此处写代码*/
    // var pattern1 = /lar/i;
    // var pattern2 = /exp/i;
    var pattern1 = new RegExp('lar','i');
    var pattern2 = new RegExp('exp','i');
    console.log(pattern1.test(str) + "/" + pattern2.test(str) + "/" + pattern1.exec(str) + "/" + pattern2.exec(str));
</script>
</body>

</html>
