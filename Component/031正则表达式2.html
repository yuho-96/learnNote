<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>输出字符串</title>
</head>
<body>

<script type="text/javascript">

    /*2-8 编程练习
        我们学习了正则表达式中的测试的两种方法，那我们来使用一下它们，
        匹配字符串
            '一个"普通字符"在匹配字符串的时候，匹配与它相同的一个字符'
        中的"普通字符"，并用exec和test方法去验证匹配结果。
        任务
        1.首先定义要匹配字符转的正则表达式
        2.分别调用我们刚学的方法test和exec方法来验证输出，每个输出后面加上“/”来区分。*/
    var str = '一个"普通字符"在匹配字符串的时候，匹配与它相同的一个字符';
	/*此处写代码*/
    var pattern = /"普通字符"/;
    console.log(pattern.test(str) +"/"+ pattern.exec(str));
</script>
</body>

</html>
