<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>正则表达式-重复</title>
</head>
<body>

<script type="text/javascript">
    var str = '我家的电话是6930184，地址是北京西城区';
	/*此处添加代码*/
	var pattern1 = /\d{7}/;
    var pattern2 = /\d+/;
    document.write(pattern1.exec(str) + "/");
    document.write(pattern2.exec(str));
</script>
</body>
</html>
