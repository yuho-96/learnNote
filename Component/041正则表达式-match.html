<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>正则表达式</title>
</head>
<body>

<script type="text/javascript">
    var str = '110报警120急救119火警114查询';
    /*此处写代码*/
	var pattern = /(\d\d\d)+/g;
    var pattern2 = /\d+/g;
    document.write(str.match(pattern) +"<br/>");
    document.write(str.match(pattern2));
</script>
</body>
</html>
