<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>习题</title>
    <style>

    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    //此处写代码
    $(document).ready(function () {
        $('ul li').hover(function () {
            $(this).css({
                'fontSize':'30px',
                'color':'red',
                'cursor':'pointer'
            });
        },function () {
            $(this).css({
                'fontSize':'18px',
                'color':'#000'
            });
        });
        $('ul li').click(function () {
            var num = $("ul li").eq($(this).index());
            alert(num);
        });
    });
    </script>
</body>
</html>
