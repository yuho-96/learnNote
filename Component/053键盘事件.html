<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>习题</title>
</head>

<body>
    <input type="text" value="">
    <p></p>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    //此处写代码
    $(document).ready(function () {
        $('input').keyup(function () {
            var val = $(this).val();
            $('p').text(val); 
        });
    });
    </script>
</body>

</html>
