<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style type="text/css">
        * {margin: 0px; padding: 0px;}
        .box {width: 100%; position: relative;}
        .name { position: absolute; top: 21px; left: 280px; font-size: 25px; font-weight: bold;}
        .blood {width: 500px; height: 30px; border: 2px solid black; border-radius: 10px; position: absolute; top: 20px; left: 50%; margin-left: -250px; background-color: red;}
        #pic1 {width: 882px; height: 555px;position: absolute; top: 50%; left: 50%; margin-top: 80px; margin-left: -441px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="name" id="name">剩余血量：</div>
        <div class="blood" id="blood"></div>
        <img src="./game.png" alt="Master" id="pic1">
    </div>
    <script type="text/javascript">
        var num = 0, timer = null;
        onclick = function(){
            clearInterval(timer);
            timer = setInterval(
                function(){
                    num++;
                    if (num == 5){
                        clearInterval(timer);
                        num = 0;    
                        return;
                    };
                    document.body.style.left = Math.random() * -20 + 10 + 'px';
                    document.body.style.top = Math.random()*-20 + 10 + 'px';
                }
            )
        }
    </script>
</body>
</html>
