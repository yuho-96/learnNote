<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
    <ol type="a">
            <li>朝辞白帝彩云间，</li>
            <li>千里江陵一日还。</li>
            <li>两岸猿声啼不知，</li>
            <li>轻舟已过万重山。</li>
    </ol>
    <ol type="i">
        <li>秦时明月汉时关，</li>
        <li>万里长征人未还。</li>
        <li>但使龙城飞将在，</li>
        <li>不教胡马度阴山。</li>
    </ol>
</body>
</html>
