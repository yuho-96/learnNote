<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IMOOC</title>
<style type="text/css">
*{
margin:0;
padding:0;
}
a{
text-decoration:none;
}
header{
height:80px;
line-height:80px;
background: black;
}
header > .container{
width:1200px;
margin:0 auto;
}
header > .container > a{
display:block;
float:left;
margin:5px 25px;
color:white;
font-size:24px;
}
header > .container > nav{
float:right;
}
header > .container > nav > a{
font-size:24px;
display:block;
float:left;
width:110px;
height:73px;
line-height:73px;
text-align:center;
color:white;
}
header > .container > nav > a.Home{background:#d40112;}
header > .container > nav > a.Course{background:#feb800;}
header > .container > nav > a.Actual{background:#78b917;}
header > .container > nav > a.Plan{background:#433b90;}
header > .container > nav > a.FAQ{background:#f27c01;}
header > .container > nav > a.Notes{background:#017fcb;}
header > .container > nav > a:hover,
header > .container > nav > a.active{
padding-bottom:7px;
}
</style>
</head>
<body>
<!-- 在此完成网页的HTML代码-->
<header>
<div class="container">
<a href="#"><img src="http://climg.mukewang.com/582e5f160001b17100400040.png">MYMOOC</a>
<nav>
<a class="Home" href="#">Home</a>
<a class="Course" href="#">Course</a>
<a class="Actual" href="#">Actual</a>
<a class="Plan" href="#">Plan</a>
<a class="FAQ" href="#">FAQ</a>
<a class="Notes" href="#">Notes</a>
</nav>
</div>
</header>
</body>
</html>
