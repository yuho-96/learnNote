<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background属性</title>
    <style type="text/css">
        /*此处写代码*/
        .boxx {
            width: 400px;
            border: 20px solid rgba(255, 0, 0, 0.5);
            padding: 20px;
            background-color: #7c7c7c;
        }
        .boxx > .container {
            text-align: center;
            width: 360px;
            height: 80px;
            background-image: url("http://climg.mukewang.com/582c39c00001091605000150.jpg");
            background-repeat: no-repeat;
            background-size: 90%;
        }
    </style>
</head>
<body>
    <!-- 此处写代码 -->
    <div class="boxx">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <div class="container"></div>
    </div>
</body>
</html>
