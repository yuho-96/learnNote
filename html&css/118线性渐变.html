<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
    /*此处写代码*/
    .one, .two, .three {
        width: 300px;
        height: 300px;
        float: left;
    }
    .one {
        background: 
                    linear-gradient(yellow, red);
    }
    .two {
        background: 
                    linear-gradient( to right,  yellow, red);
    }
    .three {
        background: 
                    linear-gradient( to top left, yellow, red);
    }
    </style>
</head>
<body>
    <!--此处写代码-->
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</html>
