<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-5</title>
    <style type="text/css">
        div {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            width: 400px;
            height: 400px;
            margin: auto;
            border: 1px solid red;
            border-bottom: 200px solid red;
            border-radius: 50%;
            transform-origin: 50% 50%;
            animation-name: rotate;
            animation-duration: 5s;
            animation-timing-function: linear;
            /*此处写代码*/
            animation-iteration-count: infinite;
        }

        div::before {
            /* content: " ";
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgb(255, 0, 0); */
            content:"";
            display:block;
            position: absolute;
            left:0;
            top:100px;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            margin: auto;
            border: 80px solid red;
            border-radius: 50%;
            background:#fff;
        }

        div::after {
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            right: 0px;
            top: 100px;
            box-sizing: border-box;
            border: 80px solid white;
            margin: auto;
            border-radius: 50%;
            background: red;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
