<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            bottom: 20px;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            /*此处写代码*/
            animation: myMove .5s infinite;
            animation-delay: .5s;
        }

        @keyframes myMove {
            from {
                bottom: 20px;
            }
            to {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div>&gt;</div>
</body>
</html>
