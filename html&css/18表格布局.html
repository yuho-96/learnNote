<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<body>
    <table align="center" width="100%">
        <!-- 顶部 -->
        <tr height="80px" bgcolor="pink">
            <td>顶头</td>
        </tr>
        <!-- 上空隙 -->
        <tr height="10px">
            <td></td>
        </tr>
        <!-- 中间内容 -->
        <tr bgcolor="orange">
            <td>
                <table align="center">
                    <tr><td bgcolor="white" width="240px">左侧内容</td><td width="20px" bgcolor="orange"></td><td bgcolor="white" width="764px">右侧内容</td></tr>
                </table>
            </td>
        </tr>
        <!-- 下空隙 -->
        <tr height="10px">
            <td></td>
        </tr>
        <!-- 底部 -->
        <tr height="80px" bgcolor="black">
            <td></td>
        </tr>
    </table>
</body>
</html>
