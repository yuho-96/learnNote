<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699" />
    <form action="">
        <table align="center" bgcolor="f2f2f2" width="600px">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" placeholder="请输入用户名" width="25" maxlength="6"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="pswd" placeholder="请输入密码" width="25" maxlength="6"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="pswd_1" placeholder="请确认密码" width="25" maxlength="6"/></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file" name="pics"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
