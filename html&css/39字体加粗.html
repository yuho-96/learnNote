<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    p{
        font-size: 200%;
        color: rgb(0, 0, 255);
        font-family: "微软雅黑"；
    }
    .w{
        font-weight: bold;
    }
    .style{
        font-style: italic;
    }
    .var{
        font-variant: small-caps;
    }

    </style>
</head>
<body>
    <p class="w">font-weight属性规定字体的粗细</p>
    <p class="style">font-style属性规定字体的样式</p>
    <p class="var">ＦＯＮＴ——ＶＡＲＩＡＮＴ属性设置文本为小型大写字母</p>
</body>
</html>
