font-family: serif; text-transform: capitalize; 这两个属性不熟练
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>文本样式</title>
<style type="text/css">
/*写出CSS样式*/
div{text-align: center;background-color: #eee;font-size: 2em;line-height: 5em;font-family: serif;}
img{vertical-align: middle;}
.one{font-size: 2em;vertical-align: middle;}
.two{color:red;text-decoration: underline;vertical-align: middle;text-transform: capitalize;}
</style>
</head>
<body>
<!--写出html代码-->
<div>
<img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg" alt="CSS3"/>
<span class="one">CSS层叠样式表</span>
<span class="two">（cascading style sheets）</span>
</div>
</body>
</html>
