<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>display属性</title>
    <style type="text/css">
    div {
        margin: 0px;
        width: 200px;
    }
    div:hover li{
        display: inline;
    }
    li{
        display: none;
    }
    </style>
</head>

<body>
    <div>
        <h2>家电</h2>
        <ul>
            <li>冰箱</li>
            <li>空调</li>
            <li>洗衣机</li>
        </ul>
    </div>
</body>

</html>
