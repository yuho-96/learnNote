<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
          /*样式补充*/
        h3{
            margin: 0px;
            padding:10px 10px;
            width: 100px;
            height: 20px;
            line-height: 20px;
            border: 1px solid black;
            text-align: center;
        }
        ul{
            list-style: none;
            display: none;
        }
        li{
            border: 1px solid black;
            margin:0px;
            padding: 10px 10px;
        }
        .div1:hover .elec{
            display: block;
        }
        .div2:hover .wash{
            display: block;
        }
        .div3:hover .clothes{
            display: block;
        }
        </style>
    </head>
    <body>
    <div class="big">
        <div class="div1">
            <h3>家电</h3>
            <ul class="elec">
                <li>冰箱</li>
                <li>洗衣机</li>
                <li>空调</li>
            </ul>
        </div>
        <div class="div2">
            <h3>洗护</h3>
            <ul class="wash">
                <li>洗衣液</li>
                <li>消毒液</li>
                <li>柔顺剂</li>
            </ul>
        </div>
        <div  class="div3">
            <h3>衣物</h3>
             <ul class="clothes">
                <li>衬衫</li>
                <li>裤子</li>
                <li>卫衣</li>
            </ul>
        </div>
      </div>
</body>
</html>
