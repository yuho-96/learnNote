<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Datalist</title>
</head>
<body>
   <input placeholder="请选择你学习的语言：" list="lag">
   <datalist id="lag">
       <option value="JAVA">JAVA</option>
       <option value="C++">C++</option>
       <option value="Javascript">Javascript</option>
       <option value=".net">.NET</option>
       <option value="C#">C#</option>
   </datalist>
</body>
</html>
