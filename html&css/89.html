<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}

		/*此处写代码*/
        .logo {
            height: 80px;
            line-height: 80px;
            float: left;
        }
        .nav {
            height: 80px;
            line-height: 80px;
        }

        .nav ul li {
            list-style: none;
            float: right;
            word-spacing: 50px;
            font-weight: bold;
            margin-right: 50px;
        }
        .clear {
            clear: both;
        }
	</style>
</head>
<body>
    <!-- 此处写代码 -->
    <div class="header">
        <div class="logo">
            <img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li>数据库</li>
                <li>移动端</li>
                <li>后端</li>
                <li>前端</li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
