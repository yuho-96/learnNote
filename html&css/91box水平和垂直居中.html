<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>CSS布局</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 200px;
            margin:0 auto;
            border:1px solid #aaa;
            background-color: #ababab;
            color: #fff;           
            font-weight: bolder;    
            position: relative;
            
        }
        .box div{
            width: 200px;
            height: 40px;
            font-size: 16px;
            text-align: center;
            /*此处写代码*/
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-top: -25px; */
            margin-left: -100px; 
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            欢迎大家来到慕课网学习！
            来到慕课网学习!
        </div>
    </div>
</body>
</html>
