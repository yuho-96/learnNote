<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>input新增类型</title>
</head>
<body>
	<p>请选择您需要的数值 ,数值的范围是最大100，最小10：</p>
    <!-- 补充代码 -->
    <input type="range" max="100" min="10" />
	<br><br>
	<span>请选择您喜欢的颜色 ：</span>
    <!-- 补充代码 -->
    <input type="color" />
	<br><br>
	<span>请输入要搜索的内容 ：</span>
    <!-- 补充代码 -->
    <input type="search" />
</body>
</html>
