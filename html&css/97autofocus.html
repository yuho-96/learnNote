<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性autofocus</title>
</head>
<body>
    <!-- 此处写代码 -->
    <span>用户名：</span>
    <input type="text" name="user" autocomplete="on" autofocus />
    <br><br>
    <span>请输入密码：</span>
    <input type="password" name="pswd" autocomplete="off" />
    <br><br>
    <button type="submit">注册</button>

</body>
</html>
