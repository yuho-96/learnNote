<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性placeholder</title>
</head>
<body>
    <!-- 此处写代码 -->
    <span>用户名：</span>
    <input type="text" name="user" id=" user" placeholder="请输入用户名：" autocomplete="off" />
    <br><br>
    <span>密码：</span>
    <input type="password" name="pswd" id="pawd" placeholder="请输入密码：" autocomplete="off" />
    <br><br>
    <span>查询信息：</span>
    <input type="search" name="search" placeholder="请输入您要查询的内容：" autocomplete="off" />
    <br><br>
    <button type="submit">提交</button>
</body>
</html>
