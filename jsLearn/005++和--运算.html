<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> ++和--的运算</title>
</head>
<body>
    <script>
        //代码补充
        var num1=4, num2=5;
        var result1=(num1)++ + --(num2);
        var result2=(num1)++ - --(num2);
        var result3=(num1)++ * --(num2);
        var result4=(num1)++ / --(num2);
        document.write(result1 + "<br/>",result2 + "<br/>",result3 + "<br/>",result4 + "<br/>");
	</script>
</body>
</html>
