<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成绩判断</title>
</head>
<body>
    <script>
	   //补充代码
       var score=prompt("请输入您的成绩：");
       if (score>=90 && score<=100){
           alert("优秀");
       }else if(score>=80 && score<=89){
           alert("良好");
       }else if(score>=70 && score<=79){
           alert("一般");
       }else if(score>=60 && score<=69){
           alert("及格");
       }else if(score<=59 && score>=0){
           alert("不及格");
       }else if(score<0 || score >100){
           alert("您输入的成绩有误！");
       }
	</script>
</body>
</html>
