<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
    //在此处补充代码
    var sum=0,i=2;
    for(;i<=100;i+=2){
        if(i==22||i==44||i==66||i==88){
            continue;
        }
        sum+=i;
        document.write(i+"<br/>")
    }
    document.write(sum);
    </script>
</body>
</html>
