<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script>
	    //补充代码
        var sum;
        function mul(num1,num2){
            sum=num1*num2;
            document.write(num1 + "*" + num2 + "=" + sum + "<br/>");
        }
        mul(3,4);
        mul(5,6);
        mul(7,7);
	</script>
</body>
</html>
