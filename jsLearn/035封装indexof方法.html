<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
<script>
    //补充代码
    var arr,
        value,
        i,
        nums=[1,3,5,9,7];
    function indexOf(arr,value){
        for(i=0;i<arr.length;i++){
            if(arr[i]===value){
                return i;
            }
        }
        return -1;
    }
    var pos=indexOf(nums,3);
    document.write(pos);
</script>
</body>
</html>
