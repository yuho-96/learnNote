<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>charCodeAt()</title>
</head>
<body>
<script>
var str="Work hard, earn money."
    var strKey=str.charAt("a");//补充代码
    var strKeycode=str.charCodeAt(strKey);
    document.write(strKey);
    document.write(strKeycode);
</script>
</body>
</html>
