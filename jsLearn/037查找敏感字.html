<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索内容是否有敏感字"草"</title>
</head>
<body>
<script>
    //补充代码
    var input=prompt("请输入您要搜索的内容："),output,fst,first;
    for(var i=0;i<input.length;i++){
        if(input.charAt(i)!="草"){
            continue;
        }else if(input.charAt(i)=="草"){
            output="敏感字‘草’字在" + parseInt(i) + "位置被发现" +"<br/>";
            document.write(output);
            fst=input.indexOf("草");
            first="敏感字‘草’字首次出现的位置是" + parseInt(fst);
        }
    }
    document.write(first);
</script>
</body>
</html>
