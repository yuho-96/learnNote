<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>string方法</title>
</head>
<body>
<script>
    //补充代码
    var count=0,str="JavaScript 是属于网络的脚本语言！JavaScript 被数百万计的网页用来改进设计、验证表单、检测浏览器、创建cookies，以及更多的应用。JavaScript 是因特网上最流行的脚本语言。JavaScript很容易使用！你一定会喜欢它的！";
    for(var i=0;i<str.length;i++){
        if(str.substr(i,10)==="JavaScript"){
            count+=1;
            document.write("JavaScript第" + count + "次在出现在" + i +"的位置<br/>");
        }
    }
    document.write("JavaScript在这段话中一共出现了" + count + "次");
</script>
</body>
</html>
