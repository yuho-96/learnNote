<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字取整</title>
</head>
<body>
<script>
    //补充代码
    var times=parseFloat(prompt("请输入本次运动时间："));
    if(times>20){
        document.write("您本次运动的时间为" + Math.ceil(times) + "分钟。");
    }else{
        document.write("您本次运动的时间为" + Math.floor(times) + "分钟。");
    }
</script>
</body>
</html>
