<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>今天是星期几？</title>
</head>
<body>
<script>
    //补充代码
    var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
    var date = new Date();
    week = weeks[date.getDay()];
    document.write("今天是" + week + "。");
</script>
</body>
</html>
