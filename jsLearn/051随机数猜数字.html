<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    //补充代码
    var randomNumber = Math.floor(Math.random()*10)+1,
        guessNumber = prompt("请输入您猜的数字：");
        while(randomNumber != guessNumber){
            if(randomNumber > guessNumber){
                alert("猜小了！");
            }else{
                alert("猜大了！");
            }
            guessNumber = prompt("请继续猜：");
        }
        alert("恭喜您，猜对了！");
</script>
</body>
</html>
