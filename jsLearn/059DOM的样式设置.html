<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom的样式设置</title>
</head>
<body>
    <div id="div1">第一个div里的内容</div>
	<div id="div2">第二个div里的内容</div>
	<div id="div3">第三个div里的内容</div>
	<div id="div4">第四个div里的内容</div>
<script>
	//补充代码   
    var div1 = document.getElementById("div1"),
        div2 = document.getElementById("div2"),
        div3 = document.getElementById("div3"),
        div4 = document.getElementById("div4");
    div1.style.color="#f00";
    div2.style.backgroundColor="#0f0";
    div3.style.fontWeight="bold";
    div4.style.fontSize="30px";
</script>
</body>
</html>
