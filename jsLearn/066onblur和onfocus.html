<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>onblur和onfocus</title>
    <style type="text/css">
        .red{
    		border:1px solid red;
    	}
    </style>
</head>
<body>
	姓名：<input type="text"> <span></span>
	<script type="text/javascript">
		// 补充代码
        var a=document.getElementsByTagName("input")[0];
        var tips=document.getElementsByTagName("span")[0];
        function focus(){
            tips.innerHTML="请输入你的姓名";
        }
        function blur(){
            if(a.value==false){
                tips.innerHTML="用户名不能为空";
                a.className="red";
            }else{
                tips.innerHTML="";
            }
        }
        a.onfocus=focus;
        a.onblur=blur;
	</script>
</body>
</html>
