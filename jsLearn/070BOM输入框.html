<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="点击">
		<script type="text/javascript">
			//补充代码
            var btn=document.getElementsByTagName("input")[0];
            btn.onclick=function (){
                a=prompt("请输入文本\n 当点击输入框上的“确定“时，按钮上的文字变成输入框输入的内容。");
                if(a){
                    btn.value=a;
                }
            }
		</script>
	</body>
</html>
