<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时器</title>
    <style type="text/css">
        div{width:400px;height:120px;margin-top:50px;border:2px solid gray;padding:10px;}
    </style>
</head>
<body>
    <input type="button" value="删除">
    <input type="button" value="取消删除">
    <div>点击"删除"按钮后，里面的内容将在3秒钟后消失；<br/><br/>如点击了"删除"后又不想删除内容，请在点击"删除"按钮3秒之内点击"取消删除"按钮即可</div>
    <script type="text/javascript">
        //补充代码
        var dele=document.getElementsByTagName("input")[0],
            chancel=document.getElementsByTagName("input")[1],
            div=document.getElementsByTagName("div")[0];
        dele.onclick=function(){
            timer1=setTimeout(function() {
                div.innerHTML=""
            }, 3000);
        }
        chancel.onclick=function(){
            clearTimeout(timer1);
        }
    </script>
</body>
</html>
