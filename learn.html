<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>note</title>
</head>
<body>

    <script type="text/javascript">
        function creatCache() {
            const data ={}//闭包中的数据
            return {
                set: function (key,val) {
                    data[key] = val;
                },
                get: function (key) {
                    return data[key];
                }
            }
        }

        const c = creatCache();//实例一个creatCache对象c
        c.set('a',9527);//用set设置
        console.log(c.get('a'));//调用get


    </script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
